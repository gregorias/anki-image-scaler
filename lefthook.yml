pre-commit:
  commands:
    black:
      tags: style
      glob: "*.py"
      run: black {staged_files} && git add {staged_files}
    markdownlint:
      tags: documentation style lint
      files: git diff --name-only --cached --diff-filter=AM
      glob: "*.md"
      run: markdownlint {files}
    unit-tests:
      run: "./dev/bin/testall"
commit-msg:
  commands:
    commitlint:
      run: "commitlint --edit={1}"
